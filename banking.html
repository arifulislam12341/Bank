<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
    <h1 class="text-5xl text-center mt-16">Get some more 
        <span class="font-semibold text-purple-600"> Mooooney</span>!!!</h1>
</header>
<main class="w-3/4 mx-auto text-white">
<section class="mt-8">
    <div class="grid grid-cols-3 gap-4 ">
<div class="bg-blue-400 p-8 rounded">
    <h3 class="text-2xl">Deposit</h3>
    <h4 class="text-4xl">$ <span id="deposit-amount" > 00</span></h4>
    

</div>
<div class="bg-green-300 p-8 rounded">
    <h3 class="text-2xl">Withdraw</h3>
    <h4 class="text-4xl">$<span id="Withdraw-value">00</span></h4>
    

</div>
<div class="bg-yellow-300 p-8 rounded">
    <h3 class="text-2xl">Balance</h3>
    <h4 class="text-4xl">$ <span id="balance">1240</span> </h4>
    

</div>
    </div>
    <div>

    </div>
</section>
<section class="mt-8">
    <div class="grid grid-cols-2 gap-4">
<div class="bg-red-100 p-8 rounded">
    <h3 class="text-2xl text-black">Please Deposit</h3>
    <div>
        <input type="text" id="deposit" class="border block text-black border-gray-400 rounded w-3/4 mb-4 px-2" placeholder="Amount that you want to deposit">
    <button id="deposit-button" class="bg-yellow-600 px-4 rounded text-white py-2">Deposit</button>
    </div>

</div>
<div class="bg-purple-100 p-8 rounded">
    <h3 class="text-2xl text-black">Please Withdraw</h3>
    <div>
        <input type="text" id="Withdraw" class="border text-black block border-gray-400 rounded w-3/4 mb-4 px-2" placeholder="Amount that you want to Withdraw">
    <button id="withdraw-button" class="bg-yellow-600 px-4 rounded text-white py-2">Withdraw</button>
    </div>

</div>
    </div>
</section>
</main>
<script src="js/cash.js"></script>
</body>
</html>
